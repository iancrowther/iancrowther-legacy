<!-- This is our default style-sheet, it is Persistent and always enabled, it holds default values and the default layout styles -->

<!-- This is our Preferred style-sheet, it is enabled when the page is loaded -->
<link rel="stylesheet" title="default" type="text/css" href="css/default-light.css" media="screen"/>

<!-- This is our Alternate style-sheets for the relaxed/light layout, they overided the Preferred style-sheets.  Note: They are grouped using the title attribute -->
<link rel="alternate stylesheet" title="relaxed-light" type="text/css" href="css/relaxed-light.css" media="screen"/>

<!-- This is our dark Alternate style-sheet, only one required as with the default because we only need to apply colour -->
<link rel="alternate stylesheet" title="dark" type="text/css" href="css/default-dark.css"  media="screen"/>

<!-- And finally, our Alternate style-sheets for the relaxed/dark layout, grouped again using the title attribute. -->
<link rel="alternate stylesheet" title="relaxed-dark" type="text/css" href="css/relaxed-dark.css" media="screen"/>
